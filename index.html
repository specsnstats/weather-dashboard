<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <script src="./assets/style.css"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
</head>
<body class="bg-dark text-light">
    <!-- Header -->
    <div class="jumbotron">
        <h1 class="display-4 d-flex text-align-center justify-content-center">Weather Dashboard</h1>
        <hr class="my-4">
      </div>

    <!-- Left Navigation -->
    <!-- Search Bar -->
      <div class ="w-25">
        <div class="col-7 w-100">
            <input type="text" class="form-control" placeholder="City">
          </div>
    <!-- Search Button -->
    <!-- Line Divider -->
        <hr class="my-4">
    <!-- City Buttons -->
        <div class="btn-group-vertical w-100">
            <button type="button" class="btn btn-secondary">Austin</button>
          </div>
      </div>
    <!-- days weather info -->
    <div id="day-weather">

    </div>
    <!-- weeks weather forecast -->
    <div id="week-weather">

    </div>






    <!-- jquery link -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <!-- bootstrap link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
    <!-- script link -->
    <script src="./assets/script.js"></script>
</body>
</html>
